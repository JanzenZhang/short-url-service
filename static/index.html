<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust URL Shortener</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        input[type="url"], input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; word-break: break-all; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rust URL Shortener</h1>
        <form id="shortenForm">
            <label for="url">Original URL:</label>
            <input type="url" id="url" name="url" required placeholder="https://example.com">
            
            <label for="custom_code">Custom Code (Optional):</label>
            <input type="text" id="custom_code" name="custom_code" placeholder="my-link">
            
            <button type="submit">Shorten</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const customCode = document.getElementById('custom_code').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';

            try {
                const payload = { url };
                if (customCode) payload.custom_code = customCode;

                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Shortened!</h3>
                        <p>Short Link: <a href="${data.short_url}" target="_blank">${data.short_url}</a></p>
                        <p>Original: ${data.original_url}</p>
                        <p><a href="/stats/${data.short_code}" target="_blank">View Stats</a></p>
                        <p><img src="/qr/${data.short_code}" alt="QR Code" width="150"/></p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${data.error || 'Something went wrong'}</p>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
