<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust URL Shortener</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.875rem;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border);
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: var(--primary);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f9fafb;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        .result p {
            margin: 0.5rem 0;
            word-break: break-all;
        }

        .result a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .error {
            color: var(--error);
            font-weight: 500;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .stats-table th, .stats-table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        .stats-table th {
            background-color: #f9fafb;
            font-weight: 600;
        }
        
        .qr-code {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”— SwiftLink</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('shorten')">Shorten URL</button>
            <button class="tab-btn" onclick="openTab('lookup')">Lookup & Stats</button>
        </div>

        <!-- Shorten Tab -->
        <div id="shorten" class="tab-content active">
            <form id="shortenForm">
                <div class="form-group">
                    <label for="url">Long URL</label>
                    <input type="url" id="url" name="url" required placeholder="https://example.com/very/long/url">
                </div>
                
                <div class="form-group">
                    <label for="custom_code">Custom Short Code (Optional)</label>
                    <input type="text" id="custom_code" name="custom_code" placeholder="e.g., my-promo">
                </div>
                
                <button type="submit">Create Short Link</button>
            </form>
            <div id="shortenResult" class="result" style="display: none;"></div>
        </div>

        <!-- Lookup Tab -->
        <div id="lookup" class="tab-content">
            <form id="lookupForm">
                <div class="form-group">
                    <label for="lookup_code">Short Code</label>
                    <input type="text" id="lookup_code" required placeholder="e.g., my-promo">
                </div>
                <button type="submit">Check Details</button>
            </form>
            <div id="lookupResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Handle Shorten
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const customCode = document.getElementById('custom_code').value;
            const resultDiv = document.getElementById('shortenResult');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Processing...</p>';

            try {
                const payload = { url };
                if (customCode) payload.custom_code = customCode;

                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p><strong>Short Link:</strong> <a href="${data.short_url}" target="_blank">${data.short_url}</a></p>
                        <p><strong>Original:</strong> <a href="${data.original_url}" target="_blank">${data.original_url}</a></p>
                        <img class="qr-code" src="/qr/${data.short_code}" alt="QR Code" width="120"/>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${data.error || 'Something went wrong'}</p>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
            }
        });

        // Handle Lookup/Stats
        document.getElementById('lookupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('lookup_code').value.trim();
            const resultDiv = document.getElementById('lookupResult');
            
            if (!code) return;

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Fetching data...</p>';

            try {
                const response = await fetch(`/stats/${code}`);
                const data = await response.json();

                if (response.ok) {
                    let visitsHtml = '';
                    if (data.visits && data.visits.length > 0) {
                        visitsHtml = `
                            <div style="margin-top: 15px; max-height: 200px; overflow-y: auto;">
                                <strong>Recent Visits:</strong>
                                <table class="stats-table">
                                    <thead><tr><th>Time</th><th>IP</th></tr></thead>
                                    <tbody>
                                        ${data.visits.map(v => `
                                            <tr>
                                                <td>${new Date(v.visited_at).toLocaleString()}</td>
                                                <td>${v.ip_address || 'unknown'}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                    } else {
                        visitsHtml = '<p>No visits yet.</p>';
                    }

                    resultDiv.innerHTML = `
                        <p><strong>Original URL:</strong> <a href="${data.original_url}" target="_blank">${data.original_url}</a></p>
                        <p><strong>Total Visits:</strong> ${data.total_visits}</p>
                        <p><strong>Short Link:</strong> <a href="/${data.url}" target="_blank">${window.location.origin}/${data.url}</a></p>
                        ${visitsHtml}
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${data.error || 'URL not found'}</p>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
